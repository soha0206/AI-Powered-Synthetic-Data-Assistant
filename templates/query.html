<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Dataset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; }
        .container { max-width: 800px; }
        .card { margin-bottom: 20px; }
        .table-responsive { max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Query Dataset</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Query: {{ filename }}</h5>
                {% if message %}
                <div class="alert alert-{{ message_type }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
                <form method="post">
                    <div class="mb-3">
                        <label for="query" class="form-label">Enter your query</label>
                        <input type="text" class="form-control" id="query" name="query" value="{{ query }}" placeholder="e.g., What's the average price?">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Query</button>
                </form>
                {% if answer %}
                <h6 class="mt-4">Answer</h6>
                <p>{{ answer }}</p>
                {% endif %}
                {% if context %}
                <h6 class="mt-4">Context</h6>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <tbody>
                            {% for item in context %}
                            <tr><td>{{ item }}</td></tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                {% endif %}
                <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
