<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Synthetic Dataset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; }
        .container { max-width: 800px; }
        .card { margin-bottom: 20px; }
        .example { font-style: italic; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Generate Synthetic Dataset</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Create a New Dataset</h5>
                {% if message %}
                <div class="alert alert-{{ message_type }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
                <form method="post">
                    <div class="mb-3">
                        <label for="input_str" class="form-label">Dataset and Columns</label>
                        <textarea class="form-control" id="input_str" name="input_str" rows="4" required placeholder="e.g., Employee Payroll, Name - Full name, Age - Age in years, Department - Department name"></textarea>
                        <p class="example">Example: Employee Payroll, Name - Full name, Age - Age in years, Department - Department name</p>
                    </div>
                    <div class="mb-3">
                        <label for="num_rows" class="form-label">Number of Rows</label>
                        <input type="number" class="form-control" id="num_rows" name="num_rows" value="100" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Generate Dataset</button>
                    <a href="/" class="btn btn-secondary mt-2">Back to Home</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
